<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>

    <!-- 关于我 -->
    <section id="about">
        <h1>你好，我是 [你的名字]</h1>
        <p>这里是我的简介。你可以在这里添加个人介绍，背景，兴趣等内容。</p>
    </section>

    <!-- 项目 -->
    <section id="projects">
        <h2>我的项目</h2>
        <div class="project-list">
            <div class="project">
                <h3>项目 1</h3>
                <p>项目描述...</p>
            </div>
            <div class="project">
                <h3>项目 2</h3>
                <p>项目描述...</p>
            </div>
        </div>
    </section>

    <!-- 联系我 -->
    <section id="contact">
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li><a href="https://github.com/[你的GitHub用户名]" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/[你的LinkedIn用户名]" target="_blank">LinkedIn</a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
